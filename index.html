<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#064e3b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Security: Permissive CSP for development -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    
    <title>Rosarium Pro</title>
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Emergency Error Handler -->
    <script>
      window.addEventListener('error', function(e) {
        // Ignore resize loop errors
        if (e.message === 'ResizeObserver loop limit exceeded') return;
        
        const root = document.getElementById('root');
        // Only show full screen error if root is empty (app failed to mount)
        if (root && root.innerHTML === '') {
           document.body.innerHTML = `
             <div style="padding: 24px; color: #881337; font-family: system-ui, sans-serif; text-align: center; margin-top: 40px;">
               <h2 style="font-size: 20px; font-weight: bold; margin-bottom: 16px;">Application Error</h2>
               <p style="margin-bottom: 24px; color: #4b5563;">The application failed to start correctly.</p>
               <div style="background: #fff1f2; padding: 16px; border-radius: 12px; overflow: auto; font-size: 11px; text-align: left; margin-bottom: 24px; border: 1px solid #fecdd3;">
                 ${e.message}
               </div>
               <button onclick="localStorage.removeItem('rosarium_roses'); window.location.reload();" 
                       style="padding: 12px 24px; background: #be123c; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
                 Reset Data & Reload
               </button>
             </div>
           `;
        }
        console.error("Global Error Caught:", e);
      });
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rose: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
              },
              emerald: {
                800: '#065f46',
                900: '#064e3b',
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              serif: ['Georgia', 'Cambria', 'Times New Roman', 'Times', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

  }
}
</script>
  </head>
  <body class="bg-gray-50 text-gray-800 antialiased overflow-hidden selection:bg-rose-200">
